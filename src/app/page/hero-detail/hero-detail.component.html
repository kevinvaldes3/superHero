<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,200;1,600&display=swap');
  </style>
</head>
<body>

  <div class="container-main">

    <div class="header">
      <div class="col">
        <div class="buscador">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Buscar" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>
      <div class="col">
        <div>
          <h1 class="titulo">Choose your hero</h1>
        </div>
      </div>
  </div>

    <div class="container-fluid" >
      <div class="row"  *ngFor="let items of  listaMostrar ">
        <div class="col">
          <div class="imagenHeroeXl">
            <figure>
              <img src="{{ items.images.lg }}" class="rounded mx-auto d-block"
                alt="{{ items.name}}">
            </figure>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="heroInfo">
                <div class="row">
                  <div class="col">
                    <div class="infoHeroe">
                      Nombre
                    </div>
                  </div>
                  <div class="col">
                    <div class="infoHeroe">
                      Apellido
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="infoHeroe">
                      Edad
                    </div>
                  </div>
                  <div class="col">
                    <div class="infoHeroe">
                      peso
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="infoHeroe">
                      Pene :3
                    </div>
                  </div>
                  <div class="col">
                    <div class="infoHeroe">
                      Veneca
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="infoHeroe">
                      Me
                    </div>
                  </div>
                  <div class="col">
                    <div class="infoHeroe">
                      La
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="infoHeroe">
                      Pelas
                    </div>
                  </div>
                  <div class="col">
                    <div class="infoHeroe">
                      Bai :3
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="example-button-row">
          <button mat-raised-button (click)="mostrar()">Otros 20</button>
      </div>
    </div>
      <div class="row">
        <mat-grid-list class="poolHeroes" cols="10" rowHeight="1.4:2">
          <div *ngFor="let items of  lista ">
            <mat-grid-tile class="heroe" >             
                <div class="imagenHeroe">
                  <img src="{{ items.images.sm }}" class="figure-img img-fluid rounded" alt="{{ items.name }}">
                </div>
                <div class="imageOverlay" (click)="onHover(items)">
                  <div class="textoImagen">{{ items.name }}</div>                
                </div>
              </mat-grid-tile>                                       
          </div>
        </mat-grid-list>
      </div>
    </div>
  </div>
</body>
